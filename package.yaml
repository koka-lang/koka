# Note: when increasing the version, ** increase the version below at the cpp-options as well **
# Other files that contain a version are:
# - util/install.sh
# - util/install.bat
# - util/Dockerfile
# - util/minbuild

name:       koka
version:    2.3.8
github:     "koka-lang/koka"
license:    Apache-2.0
author:     Daan Leijen
maintainer: daan@microsoft.com

extra-source-files:
  - readme.md

description: Please see the README on GitHub at <https://github.com/koka-lang/koka#readme>

dependencies:
  - base >= 4.9
  - array
  - bytestring
  - containers
  - directory
  - mtl
  - parsec
  - process
  - text
  - time
  - isocline >= 1.0.6
  
executables:
  koka:
    main: Main.hs
    # source-dirs: app
    # dependencies: koka
    other-extensions:
      - CPP
      - OverloadedStrings
    source-dirs:
      - src
      - src/Platform/cpp
    c-sources:
      - src/Platform/cpp/Platform/cconsole.c
    include-dirs:
      - src/Platform/cpp/Platform
    build-tools:
      - alex
    ghc-options:
      - -rtsopts 
      - -j8
    cpp-options:
      - -DKOKA_MAIN="koka"      
      - -DKOKA_VARIANT="release"
      - -DKOKA_VERSION="2.3.8"
      - -DREADLINE=0   # 1:getline, 2:readline, 3:haskeline, or 0:isocline
    when:
      - condition: os(windows)
        cpp-options: -DWINDOWS
      - condition: os(darwin)
        cpp-options: -DDARWIN

tests:
  koka-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      # - koka
      - extra
      - filepath
      - hspec
      - hspec-core
      - process
      - regex-compat-tdfa
      - json

